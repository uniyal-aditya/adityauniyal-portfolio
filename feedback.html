    <main class="container section">
        <h1>Feedback</h1>
        <p class="muted">Your feedback helps me improve my projects and site. Optionally provide your email if you want
            a reply.</p>

        <form id="feedback-form" class="form">

            <label>
                Name
                <input type="text" name="name" id="name" placeholder="Your name ">
            </label>

            <label>
                Email
                <input type="email" name="email" id="email" placeholder="you@example.com ">
            </label>

            <label>
                Rating (1 - 5)
                <input type="number" name="rating" id="rating" min="1" max="5" required>
            </label>

            <label>
                Message
                <textarea name="message" id="message" rows="6" required placeholder="Write your feedback..."></textarea>
            </label>

            <label>
                Related Project (optional)
                <select name="project" id="project">
                    <option value="">‚Äî none ‚Äî</option>
                    <option value="numexa">Numexa</option>
                    <option value="multiplayer-quiz">Multiplayer Quiz</option>
                    <option value="raftarfun">RaftarFun</option>
                    <option value="aichat">AI Chatbot</option>
                    <option value="Zero">Zero music bot</option>
                </select>
            </label>

            <div class="form-actions">
                <button type="submit" class="btn">Send Feedback</button>
                <div id="form-msg" role="status" aria-live="polite"></div>
            </div>
        </form>
    </main>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
        (function () {
            emailjs.init("412Cq0ZSc06mwpEAY");
        })();

        document.getElementById("feedback-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const btn = this.querySelector("button");
            const msg = document.getElementById("form-msg");

            btn.disabled = true;
            btn.innerText = "Sending...";

            emailjs.sendForm(
                "aditya_uniyal_portfolio",
                "portfolio_template",
                this
            ).then(function () {
                msg.innerText = "Feedback sent successfully!";
                msg.style.color = "green";
            }, function (error) {
                msg.innerText = "Failed to send. Try again.";
                msg.style.color = "red";
                console.log(error);
            }).finally(() => {
                btn.disabled = false;
                btn.innerText = "Send Feedback";
            });

            this.reset();
        });
    </script>
